<!-- iletişim formunun olduğu sayfa burası, nelerin gösterileceğini, fonksiyonların işleyişlerinin görüntülerini burada gösterdim -->

{% extends 'layout.html' %}
{% block body %}



<h3>Iletişim</h3>
<form action="" method="post">
    <!-- forma geri dönmesi için action="" kullandım, yani değiştirilen input edilen data contact_view'I cagıracak -->
    {% csrf_token %}
    <table>{{ form }}
        <!-- formun düzenli bir şekilde gösterilmesini sağlar -->
<!-- post edilecek bir fonksiyon olduğunda djangonun güvenlik önlemini cagırmamız gerekir -->
        
    </table>
    
    
    <input type="submit" value="Submit">
 </form>




 {% endblock body %}
