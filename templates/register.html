{% extends 'layout.html' %}

<!-- iletişim formunun olduğu sayfa burası, nelerin gösterileceğini, fonksiyonların işleyişlerinin görüntülerini burada gösterdim -->
{% block body %}
    
    <h3>Kayıt ol</h3>

    <hr>
    <form method="post">
        {% csrf_token %}

        <table>
            {{ form.as_table }}
        </table>

    <br>
    <button type= "submit" class="btn btn-danger">Kayıt ol</button>
    </form>



{% endblock body %}
